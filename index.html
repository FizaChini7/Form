<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <!--gray color er big table ta-->
        <table width="700" cellpadding="0" cellspacing="0" border="0" align="center">
            <tr>
                <td bgcolor="#5A8BA6" height="700">
                     <!--white color er big table ta-->
                    <table width="650" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td bgcolor="#E4E5E6" height="650">
                               <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                                   <!--create account section-->
                                   <tr>
                                       <td bgcolor="#E4E5E6" height="13%">
                                            <h1 align="center">Create Account</h1>
                                       </td>
                                   </tr>
                                   <!--create account section end-->
                                      <!--main-->
     <tr>
        <td bgcolor="#F6FAFC" height="78%">
          <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
             <tr>
             <!--1 white part-->
                 <td bgcolor="#F6FAFC" width="5%"></td>
                     <!--1 white part end-->
                          <!--1 pink part-->   
                    <td bgcolor="pink" width="90%">
                  <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                      <!--1-->
                         <tr>
                           <td bgcolor="#F2F8FA" height="5%"></td>
                          </tr>
                     <!--1 end-->
                     <!--2-->
                          <tr>
                             <td bgcolor="pink" height="90%">
                   <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                   <!--2.1-->
                           <tr>
                             <td bgcolor="blue" height="14%">
                                <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                                  <tr>
                                     <td width="50%" bgcolor="#F2F8FA">
                                         <label><font color="#21C8C9"><b>First name*</b></font>
                                           <input type="text" placeholder="Enter your first name" size="35" required>
                                        </label>
                                   </td>
                                      <td width="50%" bgcolor="#F2F8FA">
                                        <label><font color="#21C8C9"><b>Last name*</b></font>
                                            <input type="text" placeholder="Enter your last name" size="35">
                                         </label>
                                      </td>
                                         </tr>
                                             </table>
                                               </td>
                                                 </tr>
                     <!--2.1 end-->
                      <!--2.2-->
     <tr>
       <td bgcolor="#F2F8FA" height="13%">
          <label><font color="#21C8C9"><b>Email*</b></font><br> 
            <input type="text" placeholder="Enter your mail" size="78" required>
          </label>
        </td>
         </tr>
     <!--2.2 end-->
      <!--2.3-->
           <tr>
              <td bgcolor="red" height="14%">
                <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                       <td width="50%" bgcolor="#F2F8FA">
                           <label><font color="#21C8C9"><b>Password*</b></font>
                             <input type="password" placeholder="Enter your password" size="35" required>
                          </label>
                     </td>
     <td width="50%" bgcolor="#F2F8FA">
         <label><font color="#21C8C9"><b>Confirm Password*</b></font>
             <input type="password" placeholder="Enter your password again" size="35" required>
        </label>
     </td>
                     </tr>
                </table>
              </td>
                 </tr>
     <!--2.3 end-->
      <!--2.4-->
                  <tr>
                    <td bgcolor="blue" height="14%">
                        <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                               <td width="50%" bgcolor="#F2F8FA">
                                   <label><font color="#21C8C9"><b>Gender:</b></font></label><br>
                                   <label>Male
                                     <input type="radio" name="gender">
                                  </label>
                                  <label>Female
                                    <input type="radio" name="gender">
                                 </label>
                             </td>
                                <td width="50%" bgcolor="#F2F8FA">
                                  <label><font color="#21C8C9"><b>Hobbies</b></font><br>
                                      <label><input type="checkbox">Music</label>
                                      <label><input type="checkbox">Sports</label>
                                      <label><input type="checkbox">Travel</label>
                                      <label><input type="checkbox">Movies</label>
                                   </label>
                                </td>
                                   </tr>
                                       </table>   
                        </td>
                           </tr>
     <!--2.4 end-->
     <!--2.5-->
     <tr>
         <td bgcolor="gray" height="14%">
            <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                   <td width="50%" bgcolor="#F2F8FA">
                       <label><font color="#21C8C9"><b>Source of Income</b></font></label><br>
                         <select>
                          <option>Employed</option>
                          <option>Unemployed</option>
                          <option>Student</option>
                          <option>Homemaker</option>
                         </select>
                      
                 </td>
                    <td width="50%" bgcolor="#F2F8FA">

                        <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                   
                                <td bgcolor="#F2F8FA" width="70%">
                                    <label><font color="#21C8C9"><b>Income</b></font><br>
                                        <label>
                                          <input type="range">
                                          </label>
                                </td>
                                <td width="30%" bgcolor="#21C8C9" align="center">
                                    <label><font color="#fff">20K</font></label>
                                
                                </td>
                            </tr>
                        </table>
                    </td>
                       </tr>
                           </table>
         </td>
          </tr>
          <!--2.5 end-->
      <!--2.6-->
         <tr>
           <td bgcolor="blue" height="14%">
              <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
             <tr>
              <td width="50%" bgcolor="#F2F8FA">
                      <label><font color="#21C8C9"><b>Upload Profile Picture</b></font><br>
                         <input type="file" required>
                    </label>
                          </td>
                            <td width="50%" bgcolor="#F2F8FA">
                             <label><font color="#21C8C9"><b>Age</b></font>
                                <input type="text" placeholder="Enter your age" size="35" required>
                                  </label>
                                     </td>
                                        </tr>
                                           </table>
                                               </td>
                                                </tr>
                                                       <!--2.6 end-->
     <!--2.7-->
       <tr>
         <td bgcolor="#F2F8FA" height="17%">
              <label><font color="#21C8C9"><b>Bio</b></font><br>
                    <textarea cols="72" rows="5">
                    </textarea>                                              
                   </td>
                       </tr>
                       <!--2.7 end-->
                          </table>
                               </td>
                                    </tr>
                                       <!--2 end-->
                                                        <!--3-->
                                                        <tr>
                                                            <td bgcolor="#F2F8FA" height="5%"></td>
                                                        </tr>
                                                        <!--3 end-->
                                                       </table>
                                                  </td>
                                                      <!--1 pink part end-->
                                                   <!--2 white part-->
                                                  <td bgcolor="#F6FAFC" width="5%"></td>
                                                  <!--2 white part end-->
                                              </tr>
                                          </table> 
                                       </td>
                                   </tr>
                                   <!--main end-->
                                    <!--create button section-->
         <tr>
           <td bgcolor="#E4E5E6" height="9%">
               <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
                     <tr>
                      <td bgcolor="#E4E5E6" width="80%"></td>
                           <td bgcolor="#E4E5E6" width="20%" align="center">
                             <p align="center"><button><font color="#20A6A5"><b>CREATE</b></font></button></p>
                                </td>
                                    </tr>
                                     </table>
                                       </td>
                                         </tr>
                                <!--create button section end-->
                               </table>
                            </td>
                        </tr>
                    </table>
        <!--white color er big table ta end-->

                </td>
            </tr>
            
        </table>
         <!--gray color er big table ta end-->
    </form>
</body>
</html>
